<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <input id="display" type="text" disabled="disabled"/>
      <div class="buttons">
        <div class="button vertical" onclick="limpar()">AC</div>
        <div class="button" onclick="definirOperacao('/')">รท</div>
        <div class="button" onclick="definirOperacao('*')">*</div>
        <div class="button" onclick="digitar(1)">1</div>
        <div class="button" onclick="digitar(2)">2</div>
        <div class="button" onclick="digitar(3)">3</div>
        <div class="button" onclick="definirOperacao('+')">+</div>
        <div class="button" onclick="digitar(4)">4</div>
        <div class="button" onclick="digitar(5)">5</div>
        <div class="button" onclick="digitar(6)">6</div>
        <div class="button" onclick="definirOperacao('-')">-</div>
        <div class="button" onclick="digitar(7)">7</div>
        <div class="button" onclick="digitar(8)">8</div>
        <div class="button" onclick="digitar(9)">9</div>
        <div class="button" onclick="digitar(0)">0</div>
        <div class="button" onclick="apagar()">โซ</div>
        <div class="button"></div>
        <div class="button" onclick="digitar('.')">.</div>
        <div class="button" onclick="calcular()">=</div>
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
